<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto bg-white dark:bg-gray-900 shadow-lg rounded-lg p-6 md:p-8 space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Add Task</h2>
    <button type="button" (click)="closeForm()"
            aria-label="Close form"
            class="ml-4 inline-flex items-center justify-center w-9 h-9 rounded-full text-gray-600 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-shadow shadow-sm">
      <!-- simple X icon -->
      <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>



  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Task Title</label>
      <input id="title" type="text" formControlName="title" placeholder="Task Title"
             class="w-full px-4 py-2 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
      <div *ngIf="title.invalid && title.touched" class="mt-1">
        <small class="text-sm text-red-500">Title is required.</small>
      </div>
    </div>

    <div>
      <label for="dueDate" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Due Date</label>
      <input id="dueDate" type="date" formControlName="dueDate"
             class="w-full px-4 py-2 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
      <div *ngIf="dueDate.invalid && dueDate.touched" class="mt-1">
        <small class="text-sm text-red-500">Due date is required.</small>
      </div>
    </div>

    <div class="md:col-span-2">
      <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Description</label>
      <textarea id="description" formControlName="description" placeholder="Task Description" rows="4"
                class="w-full px-4 py-2 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition resize-none"></textarea>
      <div *ngIf="description.invalid && description.touched" class="mt-1">
        <small class="text-sm text-red-500">Description is required.</small>
      </div>
    </div>

    <div>
      <label for="priority" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Priority</label>
      <select id="priority" formControlName="priority"
              class="w-full px-4 py-2 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <div *ngIf="priority.invalid && priority.touched" class="mt-1">
        <small class="text-sm text-red-500">Priority is required.</small>
      </div>
    </div>

    <div>
      <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Status</label>
      <select id="status" formControlName="status"
              class="w-full px-4 py-2 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
        <option value="todo">To Do</option>
        <option value="inprogress">In Progress</option>
        <option value="done">Completed</option>
      </select>
      <div *ngIf="status.invalid && status.touched" class="mt-1">
        <small class="text-sm text-red-500">Status is required.</small>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-end gap-3">
    <button type="button" (click)="resetForm()"
            class="px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition">
      Reset
    </button>

    <button type="submit" [disabled]="taskForm.invalid"
            class="inline-flex items-center px-6 py-2 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-700 hover:to-indigo-600 text-white font-medium rounded-md shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition">
      Add Task
    </button>
  </div>
</form>
